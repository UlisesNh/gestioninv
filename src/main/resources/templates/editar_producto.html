<!DOCTYPE html>
<html xmlns:th= "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Producto</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
  <div class="row">
  <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
	 <h1 class="text-center">Alta Sku</h1>
	 <div class="card-body">
		 <form th:action="@{/productos/guardar}" th:object="${producto}" method="post">
			 
			 <div class="form-group">
				<label>Sku :</label>
				<input type="text" name = "nombre" th:field="*{id}" class="form-control" placeholder="digite sku" >
			</div> 
			 
			<div class="form-group">
				<label>nombre:</label>
				<input type="text" name = "nombre" th:field="*{nombre}" class="form-control" placeholder="Digite el nombre">
			</div> 
			<div class="form-group">
				<label>Marca :</label>
				<input type="text" name = "marca" th:field="*{marca}" class="form-control" placeholder="Digite la marca">
			</div> 
			<div class="form-group">
				<label>Hecho En :</label>
				<input type="text" name = "hechoEn" th:field="*{hechoEn}" class="form-control" placeholder="Donde se fabrico">
			</div> 
			<div class="form-group">
				<label>Precio :</label>
				<input type="number" name = "precio" th:field="*{precio}" class="form-control" placeholder="Digite el precio del producto">
			</div> 
			<div class="box-footer">
				<button class="btn-success float-right">Ver Sku</button>
			</div>
		 </form>
	 </div> 
  </div>
  </div>
  </div>
  <div class="table-responsive">
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">SKU</th>
                <th scope="col">Art√≠culo</th>
                <th scope="col">Marca</th>
                <th scope="col">Modelo</th>
                <th scope="col">Departamento</th>
                <th scope="col">Clase</th>
                <th scope="col">Familia</th>
                <th scope="col">Fecha de Alta</th>
                <th scope="col">Stock</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Descontinuado</th>
                <th scope="col">Fecha de Baja</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="producto : ${listaProductos}">
                <td th:text="${producto.id}"></td>
                <td th:text="${producto.nombre}"></td>
                <td th:text="${producto.marca}"></td>
                <td th:text="${producto.hechoEn}"></td>
                <td th:text="${producto.precio}"></td>
                <td th:text="${producto.precio}"></td>
                <td th:text="${producto.precio}"></td>
                <td th:text="${producto.precio}"></td>
                <td th:text="${producto.precio}"></td>
                <td th:text="${producto.precio}"></td>
                <td th:text="${producto.precio}"></td>
                <td>
					<div class="d-flex justify-content-between align-items-center mr-2">
    <a class="btn btn-primary" th:href="@{'/editar/' + ${producto.id}}">Cambio</a>
    <a class="btn btn-danger " th:href="@{'/eliminar/' + ${producto.id}}">Baja</a>
</div>

				</td>
            </tr>
        </tbody>
    </table>
</div>
	</div>
		
</body>
</html>
